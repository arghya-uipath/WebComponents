<h1>Hello, {{name}}!</h1>
Name: <input
    #userInput
    type="text"
    placeholder="{{name}}"
    (input)="syncName(userInput.value)"
    (change)="notify()" />
<button
    class="float-right"
    (click)="toggle()"
>{{collapsed ? 'Expand ↓' : 'Collapse ↑'}}</button>
<div *ngIf="!collapsed" class="box">
    <button (click)="onClick()">
        Click Count: {{count}}
    </button>
    <slot></slot>
    Update amount: <input
        type="number"
        placeholder="0"
        [(ngModel)]="amount" />
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
</div>
