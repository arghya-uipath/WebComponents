<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>Stencil Component Starter</title>

        <script type="module" src="/build/stencil-components.esm.js"></script>
        <script nomodule src="/build/stencil-components.js"></script>
    </head>
    <body>
        <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
        <stencil-component id="element" collapsed="true">
            <p>This is a test 04: Web Component with Stencil.js</p>
        </stencil-component>
        <button id="devData" onclick="passDevMetadata()">Pass data</button>
        <button id="cmdStore" onclick="injectCommands()">CommandStore</button>
    </body>
    <script>
        function passDevMetadata() {
            var custElement = document.querySelector('#element');
            var devData = {
                name: 'Developer',
                count: 99,
            };
            custElement.metadata = devData;
        }

        let rootAmount = 0;

        const commandStore = {
            increment: (amount) => {
                rootAmount += amount;
                console.log(`Root amount: ${rootAmount}`);
            },
            decrement: (amount) => {
                rootAmount -= amount;
                console.log(`Root amount: ${rootAmount}`);
            },
        }

        // For vanilla JS, this needs to be called explicitly ðŸ™„
        const injectCommands = () => {
            var custElement = document.querySelector('#element');
            // custElement.commandStore = commandStore; // set the commandStore property of the component
            console.log(custElement.result);
        }

        // (async () => {
        //     await customElements.whenDefined('stencil-component');
        //     injectCommands();
        // })();

        (() => {
            document.body.addEventListener('data-update', function(e) {
                console.info('data-update detected...');
                console.info(e);
            });
        })();

        (async () => {
            await customElements.whenDefined('stencil-component');
            const todoListElement = document.querySelector('stencil-component');
            await todoListElement.setCommandStore(commandStore);
        })();
    </script>
</html>
